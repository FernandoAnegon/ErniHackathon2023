
<button type="button" class="btn btn-success" (click)="onForward()">Forward</button>
<button type="button" class="btn btn-danger" (click)="onBackward()">Backward</button>
<button type="button" class="btn btn-warning" (click)="onRightTurn()">Right Turn</button>
<button type="button" class="btn btn-info" (click)="onLeftTurn()">Left Turn</button>
